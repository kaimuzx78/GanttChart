<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body class="container mt-4">

    <h2 class="text-center">Auto Gantt Chart Generator</h2>

    <!-- User Inputs -->
    <div class="card p-3 mb-3">
        <h4>Select Timeframe</h4>
        <div class="row g-3">
            <div class="col-md-6">
                <label>Start Month & Year</label>
                <input type="month" id="startMonth" class="form-control">
            </div>
            <div class="col-md-6">
                <label>End Month & Year</label>
                <input type="month" id="endMonth" class="form-control">
            </div>
        </div>
        <button class="btn btn-success mt-3" onclick="generateTasks()">Generate Gantt Chart</button>
    </div>

    <!-- Tasks Table -->
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>Sr No</th>
                <th>Task Name</th>
                <th>Duration (Days)</th>
                <th>Start Date</th>
                <th>Finish Date</th>
            </tr>
        </thead>
        <tbody id="taskTable">
            <!-- Auto-generated rows will be inserted here -->
        </tbody>
    </table>

    <!-- Gantt Chart -->
    <div id="ganttChart" style="width: 100%; height: 500px;"></div>

    <script src="script.js"></script>
</body>
</html>
